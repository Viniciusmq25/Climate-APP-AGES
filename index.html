<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="bodyId">
    <div class="SearchboxComponentHost">
      <form class="search" id="search">
        <img src="imagens/location.svg" alt="Localização">
        <input type="search" name="cidade" id="cidade" placeholder="Digite a cidade" alt="Digite a cidade">
        <button class="lupa" type="submit" ><img src="imagens/find.svg" alt="Confirmação de pesquisa"></button>
      </form>
      <div class="dropbox">
          <button name="language" id="language">Idioma</button>
          <div id="dropContent" class="dropboxContent">
            
            <button id="pt">pt-br</button>
            <button id="english">en</button>
            <button id="spanish">es</button>
            
            
          </div>
      </div>
        <div id="alert"></div>
        <div id="suggestions"></div>
    </div>
    <div class="hoje">
      <section class="clima-focado"> 
        <section class="coluna-esquerda-conteiner">
        <div class="container-local-dia">
          <div class="local-conteiner">
            <img src="imagens/location.svg">
            <span class="local-text" id="local">Porto Alegre, BR</span>
          </div> 
          <p class="dia-focado" >Segunda, 23 de jan.</p>
        </div>

          <div class="container-display-temp">
            
              <img class="imagem-focado" src="imagens/nublado.gif" alt="Clima"> 

            <div class="temp-container">
              <p class="graus-focado" id="tempHj">29°</p>
              <div class="temp-min-max-container">
                <div class="temp-min">
                  <p class="temp-min-text" id="tempMinT">20°</p>
                  <img class="temp-min-icon" src="./imagens/arrow-down-solid.svg" alt="Temperatura minima">
                </div>
                <div class="temp-max">
                <p class="temp-max-text" id="tempMaxT">30°</p>
                  <img src="./imagens/arrow-up-solid.svg" alt="Temperatura Maxima">
                </div>
              </div>
            </div>
          </div>
          <img class="vento" id="ventoDir" src="imagens/right-arrow.png" alt="direcaodovento">
        </section>
        
        <section class="coluna-direita-container">
          
          <p class="info" id="vento">Vel do vento: </p>
          <p class="info" id="sensacao">Sensação temica:</p>
          <p class="info" id="climaNome">Clima: ensolarado</p>
          <p class="info" id="umid">Umidade: 60%</p>
        </section>
      </section>
    </div>
    <section class="container-semana">
        <div class="dia-semana">
            <p class="dia-texto" id="dia-um">Segunda</p>
            <img class="imagem-semana" id="imagem-dia1" src="imagens/sun.png">
            <p class="temp-dia-semana" id="tempDiaSemana1">26°</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto" id="dia-dois">Terça</p>
            <img class="imagem-semana" id="imagem-dia2" src="imagens/sun.png">
            <p class="temp-dia-semana" id="tempDiaSemana2">-30º</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto" id="dia-tres">Quarta</p>
            <img class="imagem-semana" id="imagem-dia3" src="imagens/sun.png">
            <p class="temp-dia-semana" id="tempDiaSemana3">-30º</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto" id="dia-quatro">Quinta</p>
            <img class="imagem-semana" id="imagem-dia4" src="imagens/sun.png">
            <p class="temp-dia-semana" id="tempDiaSemana4">-30º</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto" id="dia-cinco">Sexta</p>
            <img class="imagem-semana" id="imagem-dia5" src="imagens/sun.png">
            <p class="temp-dia-semana" id="tempDiaSemana5">-30º</p>
        </div>
    </section>
    <script src="app/getlocation.js"></script>
    <script src="app/script.js"></script>
</body>
</html>
