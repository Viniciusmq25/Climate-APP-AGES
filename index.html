<!DOCTYPE html>
<html lang="pt=Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="search">
        <img src="imagens/location.png">
        <input type="search" name="cidade" id="cidade" placeholder="Digite a cidade" alt="Digite a cidade">
        <button type="submit" ><img src="imagens/find.png" alt="Confirmação de pesquisa"></button>
    </form>
    <div id="alert"></div>
    <div class="hoje">
    <section class="clima-focado"> 
      <section class="coluna-esquerda-conteiner">
        <div class="local-conteiner">
          <img src="imagens/location.png">
          <span class="local-text">Porto Alegre</span>
        </div> 
          <p class="dia-focado">Segunda, 23 de jan.</p>
          <img class="imagem-focado" src="imagens/sun.png"> 
          <p class="graus-focado">29°</p>
          <p class="clima-desc-focado">Ensolarado</p>
      </section>
      
      <section class="coluna-direita-container">
        <p class="info">Umidade: 60%</p>
        <p class="info">Direção do vento: </p>
        <div class="temp-min-max-container">
          <div class="temp-min">
            <p class="info">20°</p>
            <img class="temp-min-icon" src="./imagens/arrow-down-solid.svg" alt="Temperatura minima">
          </div>
          <div class="temp-max">
          <p class="info">30°</p>
            <img src="./imagens/arrow-up-solid.svg" alt="Temperatura Maxima">
          </div>
        </div>
        <p class="info">Sensação temica</p>
        <p class="info">Umidade: 60%</p>
        <p class="info">Umidade: 60%</p>
      </section>
    </section>
    </div>
    <section class="container-semana">
        <div class="dia-semana">
            <p class="dia-texto">Segunda</p>
            <img class="imagem-semana" src="imagens/sun.png">
            <p class="temp-dia-semana">26°</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto">Terça</p>
            <img class="imagem-semana" src="imagens/sun.png">
            <p class="temp-dia-semana">-30º</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto">Quarta</p>
            <img class="imagem-semana" src="imagens/sun.png">
            <p class="temp-dia-semana">-30º</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto">Quinta</p>
            <img class="imagem-semana" src="imagens/sun.png">
            <p class="temp-dia-semana">-30º</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto">Sexta</p>
            <img class="imagem-semana" src="imagens/sun.png">
            <p class="temp-dia-semana">-30º</p>
        </div>
        <div class="dia-semana">
            <p class="dia-texto">Sabado</p>
            <img class="imagem-semana" src="imagens/sun.png">
            <p class="temp-dia-semana">-30º</p>
        </div>
    </section>
    <script src="app/script.js"></script>
</body>
</html>
